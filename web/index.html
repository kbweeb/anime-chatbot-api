<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anime Chatbot — Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <div class="logo">Anime Chatbot</div>
        <button id="newChat" class="new-chat-btn" title="Start new chat">+ New Chat</button>
        <nav class="header__links">
          <a href="https://github.com/kbweeb/anime-chatbot-api" target="_blank" rel="noopener">View Code</a>
          <a href="https://kbweeb.github.io/my-portfolio/" target="_blank" rel="noopener">Back to Portfolio</a>
        </nav>
      </div>
      <div class="header__right">
        <input id="api" class="api-input" placeholder="Optional: Custom API URL" />
        <button id="saveApi" title="Save API Base URL">Save</button>
        <button id="resetApi" class="reset-btn" title="Use default built-in API">Reset</button>
      </div>
    </header>

    <main class="chat-root">
      <section id="messages" class="chat-thread" aria-live="polite" aria-busy="false">
        <!-- Messages render here -->
      </section>

      <form id="composer" class="composer" autocomplete="off">
        <textarea id="msg" class="composer__input" rows="1" placeholder="Message Anime Chatbot... (Shift+Enter for newline)"></textarea>
        <div class="composer__actions">
          <button id="send" class="composer__send" type="submit">Send</button>
        </div>
      </form>

      <div id="hint" class="hint">Press Enter to send • Shift+Enter for newline</div>
    </main>

    <template id="tpl-msg">
      <div class="msg">
        <div class="msg__avatar"></div>
        <div class="msg__bubble"></div>
      </div>
    </template>

    <script type="module" src="app.js"></script>
  </body>
  </html>
